<!DOCTYPE html>
<html ng-app="MenuApp">

<head>
    <title>Restaurant App</title>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <script src="js/app.module.js"></script>
    <script src="js/data.module.js"></script>
    <script src="js/menudata.service.js"></script>
    <script src="js/categories.component.js"></script>
    <script src="js/items.component.js"></script>
    <script src="js/routes.js"></script>
</head>

<body>
    <ui-view></ui-view>
    <ul>
    <li ng-repeat="category in $ctrl.categories">
        <a ui-sref="items({ categoryShortName: category.short_name })">{{ category.name }}</a>
    </li>
</ul>
<ul>
    <li ng-repeat="item in $ctrl.items">
        {{ item.name }} - {{ item.description }}
    </li>
</ul>

</body>

</html>
